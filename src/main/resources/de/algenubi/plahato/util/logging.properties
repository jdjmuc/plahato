handlers = java.util.logging.FileHandler, java.util.logging.ConsoleHandler

.level = INFO

java.util.logging.FileHandler.pattern = %h/tmp/webapp/logs/debug%u.log
java.util.logging.FileHandler.limit = 100000000
java.util.logging.FileHandler.count = 1
java.util.logging.FileHandler.level = FINEST
java.util.logging.FileHandler.formatter = de.algenubi.plahato.util.ThreadFormatter

java.util.logging.ConsoleHandler.level = INFO
java.util.logging.ConsoleHandler.formatter = de.algenubi.plahato.util.ThreadFormatter

